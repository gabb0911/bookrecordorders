<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPI - PE Uniform Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="Stylesheet.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .submitBTN a{
            text-decoration: none;
            color: white;
        }
        .submitBTN a:hover {
            color: white;
        }
        .order-header {
            background: linear-gradient(135deg, #1F235B 0%, #3A4B8D 100%);
            color: white;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .whole-body {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            box-shadow: -2px 2px 14px 0px rgba(173,173,173,0.75);
            -webkit-box-shadow: -2px 2px 14px 0px rgba(173,173,173,0.75);
            -moz-box-shadow: -2px 2px 14px 0px rgba(173,173,173,0.75);
            border-radius: 20px;
        }
        
        .whole-body:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="homepage.html">
                <img src="images/mcpilogotransparent.png" alt="MCPI Logo" width="50" height="50" class="me-3">
                <span class="fw-bold">MCPI Uniform Ordering</span>
            </a>
            <div class="d-flex">
                <button id="logoutBtn" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-5 order-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="whole-body">
                    <div class="order-header text-center">
                        <h2 class="mb-0 text-white"><strong>PE Uniform Order Form</strong></h2>
                    </div>
                    <form id="uniformOrderForm" class="p-4">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">School Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age" min="5" max="25" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="grade" class="form-label">Grade Level</label>
                                <select class="form-select" id="grade" required>
                                    <option value="">Select Grade Level</option>
                                    <option value="Elementary">Elementary</option>
                                    <option value="Junior High">Junior High</option>
                                    <option value="Senior High">Senior High</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="section" class="form-label">Section</label>
                                <input type="text" class="form-control" id="section" placeholder="Enter your section" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="uniformSize" class="form-label">Uniform Size</label>
                            <select class="form-select" id="uniformSize" required>
                                <option value="">Select Uniform Size</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>

                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Orders will be processed and ready for pickup when noticed by the book &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; store.
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-shopping-cart me-2"></i>Submit Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Order Submitted Successfully!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h5 class="text-center mb-3">Order Details:</h5>
                    <ul class="list-unstyled">
                        <li><strong>Name:</strong> <span id="orderNameDisplay"></span></li>
                        <li><strong>Grade:</strong> <span id="orderGradeDisplay"></span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="viewOrderBtn">View Order Status</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { 
            initializeApp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJPSBZyfLevRlMTyEQAVJKBe0qc_cyF8M",
            authDomain: "databasemcpipe.firebaseapp.com",
            projectId: "databasemcpipe",
            storageBucket: "databasemcpipe.appspot.com",
            messagingSenderId: "1015780794374",
            appId: "1:1015780794374:web:3f33c9d41faa9b9c3f2b05"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Add authentication state observer
        let authInitialized = false;
        onAuthStateChanged(auth, (user) => {
            console.log('Auth state changed:', user ? 'User is signed in' : 'User is signed out');
            if (user) {
                console.log('User ID:', user.uid);
                console.log('User email:', user.email);
                authInitialized = true;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const orderForm = document.getElementById('uniformOrderForm');
            const submitButton = orderForm.querySelector('button[type="submit"]');
            const errorMessageDiv = document.getElementById('errorMessage');
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            const orderNameDisplay = document.getElementById('orderNameDisplay');
            const orderGradeDisplay = document.getElementById('orderGradeDisplay');

            if (!orderForm || !submitButton || !errorMessageDiv) {
                console.error('Required form elements not found');
                return;
            }

            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    // Check if Firebase Auth is initialized
                    if (!authInitialized) {
                        console.log('Waiting for auth to initialize...');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }

                    // Verify auth state again
                    const user = auth.currentUser;
                    console.log('Current user at submission:', user);
                    
                    if (!user) {
                        throw new Error('Please log in to submit an order.');
                    }

                    // Hide any previous error messages
                    errorMessageDiv.style.display = 'none';
                    
                    // Disable submit button during submission
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';

                    // Prepare order data
                    const orderData = {
                        firstName: document.getElementById('firstName').value.trim(),
                        lastName: document.getElementById('lastName').value.trim(),
                        email: user.email,
                        age: parseInt(document.getElementById('age').value, 10),
                        grade: document.getElementById('grade').value,
                        section: document.getElementById('section').value.trim(),
                        uniformSize: document.getElementById('uniformSize').value,
                        status: 'pending',
                        orderDate: serverTimestamp(),
                        uid: user.uid
                    };

                    // Validate data
                    if (!orderData.firstName || !orderData.lastName || !orderData.grade || 
                        !orderData.section || !orderData.uniformSize || 
                        isNaN(orderData.age) || orderData.age < 5 || orderData.age > 25) {
                        throw new Error('Please fill in all required fields correctly.');
                    }

                    // Submit to Firestore
                    console.log('Attempting to submit order:', orderData);
                    try {
                        // Get fresh auth token
                        await auth.currentUser?.getIdToken(true);
                        console.log('Got fresh auth token');

                        // Test collection access
                        const testCollection = collection(db, 'uniformOrders');
                        console.log('Collection reference created:', testCollection.path);
                        
                        // Add the document with minimal data first
                        console.log('Attempting to write document...');
                        const docRef = await addDoc(testCollection, {
                            test: true,
                            uid: user.uid,
                            timestamp: serverTimestamp()
                        });
                        console.log('Test document created successfully:', docRef.id);

                        // If test succeeds, update with full data
                        await addDoc(collection(db, 'uniformOrders'), orderData);
                        console.log('Order submitted successfully');

                    } catch (error) {
                        console.error('Detailed submission error:', {
                            code: error.code,
                            message: error.message,
                            stack: error.stack,
                            details: error
                        });
                        
                        // Show more specific error message to user
                        let errorMessage = 'Failed to submit order. ';
                        if (error.code === 'permission-denied') {
                            errorMessage += 'Permission denied. This might be a temporary issue. Please try refreshing the page and logging in again.';
                        } else if (error.code === 'unavailable') {
                            errorMessage += 'Service is currently unavailable. Please try again later.';
                        } else {
                            errorMessage += error.message;
                        }
                        throw new Error(errorMessage);
                    }

                    // Update success modal
                    if (orderNameDisplay) {
                        orderNameDisplay.textContent = `${orderData.firstName} ${orderData.lastName}`;
                    }
                    if (orderGradeDisplay) {
                        orderGradeDisplay.textContent = orderData.grade;
                    }

                    // Show success modal
                    successModal.show();

                    // Reset form
                    orderForm.reset();

                } catch (error) {
                    console.error('Order Submission Error:', error);
                    errorMessageDiv.textContent = error.message || 'Failed to submit order. Please try again.';
                    errorMessageDiv.style.display = 'block';
                } finally {
                    // Re-enable submit button
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-shopping-cart me-2"></i>Submit Order';
                }
            });

            // Handle "View Order Status" button click
            const viewOrderBtn = document.getElementById('viewOrderBtn');
            if (viewOrderBtn) {
                viewOrderBtn.addEventListener('click', () => {
                    window.location.href = 'orderStatus.html';
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
